<!DOCTYPE html>
<html>
<head>
    <title>Order Status</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
    <div class="container">
        <h2>Order Status</h2>
        <div class="column-container">
            <div class="column">
                <h3>Design team working on proofs</h3>
                <p class="status-description">Your order is currently being designed.</p>
            </div>
            <div class="column en-route">
                <h3>Garments ordered from wholesaler</h3>
                <p class="status-description">Your order is en route.</p>
            </div>
            <div class="column">
                <h3>Job being printed</h3>
                <p class="status-description">Your order is being printed.</p>
            </div>
            <div class="column arrived">
                <h3>Order shipped</h3>
                <p class="status-description">Your order has arrived.</p>
            </div>
        </div>

        <a href="front.html" class="home-link">
            <img src="logo.png" alt="Logo" class="home-image">
        </a>
    </div>
</body>
</html>
